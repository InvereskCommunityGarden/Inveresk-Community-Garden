<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inveresk Community Garden</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
    }

    .logo img {
      width: 10rem;
    }

    h1 {
      font-size: 1.5rem;
      color: #000;
    }

    .nav-right {
      /* Placeholder for future dropdown */
      width: 100px;
      height: 40px;
      background-color: #fff;
      border-radius: 4px;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 80px); /* Full height minus nav height */
      border: none;
    }

    p {
      display: none; /* Hidden to prioritize iframe and immersive experience */
    }

@media (max-width: 600px) {
  nav {
    flex-direction: column;
    align-items: center;
    padding: 1rem;
  }

  h1 {
    font-size: 1.2rem;
    text-align: center;
    margin-top: 0.5rem;
  }

  .logo img {
    width: 5rem;
  }

  .nav-right {
    width: 0;
    height: 0;
    margin-top: 0.5rem;
  }

  iframe {
    height: calc(100vh - 150px); /* Adjust if nav grows vertically */
  }
}
  </style>
</head>
<body>
  <nav>
    <div class="logo"><img src="University-of-Tasmania-logo.jpg" alt="University of Tasmania Logo"></div>
    <h1>Inveresk Community Garden</h1>
    <div class="nav-right"></div>
  </nav>
  <iframe src="cg"></iframe>
</body>
</html>
